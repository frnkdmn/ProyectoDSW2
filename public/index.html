    <div id="agregarLibro" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <form id="agregarLibroForm">
            <div class="modal-header">
              <h4 class="modal-title">Agregar Libro</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Titulo</label>
                <input id="titulo" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Autor</label>
                <input id="autor" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Género</label>
                <input id="genero" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Publicado</label>
                <input id="publicado" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Páginas</label>
                <input id="paginas" type="number" class="form-control"></input>
              </div> 
              <div class="form-group">
                <label>Sinopsis</label>
                <br>
                <textarea id="sinopsis" aria-label="With textarea"></textarea>
              </div>
              <div class="form-group">
                <label for="formFileImagen" class="form-label">Subir Imagen</label>

              </div>

              </div>
              <div class="form-group">
                <label for="formFilePdf" class="form-label">Subir Pdf</label>

              </div>
              <div class="progress">
                <div id="progressPdf" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
